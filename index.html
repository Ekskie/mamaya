<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - MAMAYA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            justify-content: center;
            overflow: hidden;
        }
        .container {
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 32px;
            font-weight: bold;
            margin-bottom: 50px;
        }
        .slider-container {
            position: relative;
            width: 80%;
            max-width: 300px;
            height: 50px;
            background: #222;
            border-radius: 25px;
            display: flex;
            align-items: center;
            padding: 5px;
            overflow: hidden;
            margin: auto;
        }
        .slider {
            position: absolute;
            width: 50px;
            height: 50px;
            background: #00f;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            transition: transform 0.2s ease;
        }
        .slider-text {
            width: 100%;
            text-align: center;
            color: white;
            font-size: 18px;
            font-weight: bold;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">MAMAYA</div>
        <div class="slider-container" id="sliderContainer">
            <div class="slider" id="slider">â†’</div>
            <a href="nextpage.html"></a>
            <div class="slider-text">Get Started</div>
        </div>
    </div>

    <script>
        const slider = document.getElementById("slider");
        const sliderContainer = document.getElementById("sliderContainer");
        let isDragging = false;
        let startX, currentX;
        let sliderWidth = sliderContainer.offsetWidth - slider.offsetWidth;

        function startDrag(e) {
            isDragging = true;
            startX = e.touches ? e.touches[0].clientX : e.clientX;
        }

        function endDrag() {
            if (isDragging) {
                if (currentX >= sliderWidth) {  
                    window.location.href = "login.html";
                } else {
                    slider.style.transform = `translateX(0px)`;
                }
            }
            isDragging = false;
        }

        function moveDrag(e) {
            if (!isDragging) return;
            let moveX = e.touches ? e.touches[0].clientX : e.clientX;
            currentX = moveX - startX;

            if (currentX < 0) currentX = 0;
            if (currentX > sliderWidth) currentX = sliderWidth;

            slider.style.transform = `translateX(${currentX}px)`;
        }

        // Touch Events (Mobile)
        slider.addEventListener("touchstart", startDrag);
        document.addEventListener("touchend", endDrag);
        document.addEventListener("touchmove", moveDrag);

        // Mouse Events (Desktop)
        slider.addEventListener("mousedown", startDrag);
        document.addEventListener("mouseup", endDrag);
        document.addEventListener("mousemove", moveDrag);
    </script>
</body>
</html>
